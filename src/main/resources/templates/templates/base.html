<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Base Template</title>
    <!-- Estilos globales incluidos directamente -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">Base Template</title>

    <!-- Fuente Roboto desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Estilos base especÃ­ficos de la plantilla -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
        }

        header, footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .btn {
            padding: 8px 16px;
            font-weight: 600;
            color: white;
            background-color: #4caf50;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn[disabled] {
            background-color: #e0e0e0;
            color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<!-- Define the header fragment -->
<header>
    <nav th:replace="~{organisms/navbar :: navbar}"></nav>
</header>

<!-- Define the content fragment -->
<main th:fragment="html(content)">
    <div th:replace="${content}"></div>
</main>

<footer>
    <footer th:replace="~{templates/footer :: footer}"></footer>
</footer>
</body>
</html>
