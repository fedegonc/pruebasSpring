<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<!-- Define el fragmento con parámetros explícitos -->
<div th:fragment="button(type, style, label, id, disabled)">
    <button
            class="btn"
            th:classappend="${style}"
            th:type="${type}"
            th:disabled="${disabled ? 'disabled' : null}"
            th:attr="id=${id}">
        <span th:text="${label}">Button</span>
    </button>
</div>
</body>
</html>
